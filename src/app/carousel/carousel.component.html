
  <ngb-carousel  [showNavigationArrows]="showArrows" [showNavigationIndicators]="showIndicators">
    <ng-template ngbSlide *ngFor="let slide of slides" >
      <img [src]="slide.imageUrl" alt="{{ slide.caption }}">
      <div class="carousel-caption">
        <h3>{{ slide.caption }}</h3>
      </div>
    </ng-template>
  </ngb-carousel>
