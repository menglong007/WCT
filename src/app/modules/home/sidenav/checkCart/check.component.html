<div class="flex justify-between p-4 gap-6">
  <div class="w-full">
    <form [formGroup]="form" class=" space-y-3 flex flex-col">
      <h1>Contact</h1>
      <mat-form-field appearance="outline">
        <mat-label>Email or mobile phone number</mat-label>
        <input formControlName="mail" matInput placeholder="Email or mobile phone number">
      </mat-form-field>

      <h1>Delivery</h1>

      <mat-form-field appearance="outline">
        <mat-label>Full name</mat-label>
        <input formControlName="fullName" matInput placeholder="full name">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Province</mat-label>
        <input formControlName="province" matInput placeholder="Province">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Address</mat-label>
        <input matInput formControlName="address" placeholder="Address">
      </mat-form-field>

      <section class="example-section">
        <mat-checkbox formControlName="status" color="primary">Save this information for next time</mat-checkbox>
      </section>
    </form>
      <h1>Payment</h1>
      <div class="flex gap-2">
        <img class="w-10 h-10 rounded-lg"
             src="https://yt3.googleusercontent.com/ytc/AIf8zZTpPnhIN7klLt4ydhm-i1KOxYzr7yMpBCd9nSp1UQ=s900-c-k-c0x00ffffff-no-rj">
        <img class="w-10 h-10 rounded-lg"
             src="https://www.acledabank.com.kh/kh/assets/download_material/download-logo-blue.jpg">
        <img class="w-10 h-10 rounded-lg"
             src="https://www.wingbank.com.kh/wp-content/uploads/2023/11/Wing-Bank-WIngmall-Logo-01-scaled.jpg">
        <img class="w-10 h-10 rounded-lg border-2 border-red-500"
             src="https://hrincjobs-pro.s3.amazonaws.com/media/public/filer_public/09/da/09dab2cb-a656-4151-8892-11793a2f4ddc/logo-app1.png">
      </div>
  </div>

  <div class="  h-full overflow-auto w-full flex flex-col space-y-3">
    <div *ngFor="let image of Images" class="flex flex-col space-y-10">
      <div *ngFor="let image of Images" class="border border-gray-300 flex flex-row gap-4 p-2 rounded-lg">
        <img class="w-20" [src]="image.image" alt="">
        <div class="flex flex-col">
          <p class="font-bold">{{ image.model }} </p>
        </div>
      </div>
      <div class="flex flex-col items-end justify-end space-y-3 h-full ">
        <div class="flex-row w-full flex justify-between border-gray-300 border p-2 rounded-lg ">
          <p>Total: </p>
          <p></p>
        </div>
        <div class=" right-0 bottom-0  gap-2  h-full ">
          <button mat-dialog-close class="btn btn-error text-white">Cancel</button>
          <button class="btn btn-primary text-white" (click)="onSubmit()">Buy</button>
        </div>
      </div>

    </div>


  </div>

</div>
