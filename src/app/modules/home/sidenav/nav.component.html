<div class="p-2 absolute">
  <h1>Cart</h1>
   <div  class="flex flex-col space-y-2">
    <div *ngFor="let item of product" class="border border-gray-300 flex flex-row justify-between p-2 rounded-lg">
      <img  class="w-20" [src]="item.image"  alt="">
      <div class="flex flex-col">
        <p class="font-bold">{{item.model}}  </p>
      </div>
      <div class="flex items-center justify-center">
        <button (click)="onDelete(item.id)">
          <mat-icon color="warn">delete</mat-icon>
        </button>
      </div>
    </div>

  </div>
    <div class="flex-row flex justify-between border-gray-300 border p-2 rounded-lg ">
      <p>Total: </p>
    </div>
    <div class="flex flex-col space-y-4" [formGroup]="toppings">
      <section>
        <mat-checkbox color="warn" formControlName="checkbox"> I agree with the terms and conditions</mat-checkbox>
      </section>
      <button class="btn btn-error text-white"  (click)="openDialog()">CHECKOUT</button>
    </div>

</div>
