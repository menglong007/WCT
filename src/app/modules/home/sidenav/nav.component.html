<div class="p-2 ">
  <h1>Cart</h1>
  <div class="flex flex-col space-y-10">
    <div class="border border-gray-300 flex flex-row gap-4 p-2 rounded-lg">
      <img class="w-20" src="https://www.apple.com/newsroom/images/2023/09/apple-debuts-iphone-15-and-iphone-15-plus/article/Apple-iPhone-15-lineup-hero-230912_inline.jpg.large.jpg" alt="">
      <p>hello</p>
    </div>
    <div class="flex-row flex justify-between border-gray-300 border p-2 rounded-lg ">
      <p>Total: </p>
      <p>1000$</p>
    </div>
  </div>

  <div class="flex flex-col space-y-4" [formGroup]="toppings">
    <section>
      <mat-checkbox color="warn" formControlName="checkbox"> I agree with the terms and conditions</mat-checkbox>
    </section>
    <button class="btn btn-error text-white" *ngIf="toppings.get('checkbox')?.value">CHECKOUT</button>
    <button class="btn btn-neutral text-white"  [routerLink]="['/modules/home/cart']">VIEW CART</button>
  </div>
</div>
