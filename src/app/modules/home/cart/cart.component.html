<div class="w-full bg-gray-100 h-full">
  <div class=" w-full flex flex-col items-center justify-center p-4">
      <p class="text-5xl pl-5 font-bold">MY CART</p>
      <p class="text-gray-500">view cart</p>
  </div>

  <div class="w-full h-full items-center flex justify-center  ">
    <div class="space-y-2 w-full sm:w-3/4 h-full ">
      <table mat-table [dataSource]="transactions" >
        <!-- Item Column -->
        <ng-container matColumnDef="photo">
          <th mat-header-cell *matHeaderCellDef class="w-40"></th>
          <td mat-cell *matCellDef="let transaction">
            <img class="w-28 " [src]="transaction.photo"></td>
          <td mat-footer-cell *matFooterCellDef class="font-bold text-center"> Total</td>
        </ng-container>

        <ng-container matColumnDef="Product">
          <th mat-header-cell *matHeaderCellDef> PRODUCT</th>
          <td mat-cell *matCellDef="let transaction" class="font-bold"> {{ transaction.Product }}</td>
          <td mat-footer-cell *matFooterCellDef></td>
        </ng-container>

        <ng-container matColumnDef="quantity">
          <th mat-header-cell *matHeaderCellDef class="text-center"> QUANTITY</th>
          <td mat-cell *matCellDef="let transaction">
            <div class="flex-row flex items-center w-full justify-center">
              <button mat-icon-button (click)="decrement()">
                <mat-icon class="text-black">arrow_back_ios</mat-icon>
              </button>
              <input [(ngModel)]="numberValue" class="text-black bg-white w-5" (change)="onChange($event)">
              <button mat-icon-button (click)="increment()">
                <mat-icon class="text-black">arrow_forward_ios</mat-icon>
              </button>
            </div>
          </td>
          <td mat-footer-cell *matFooterCellDef></td>
        </ng-container>

        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef> PRICE</th>
          <td mat-cell *matCellDef="let transaction"> {{ transaction.price | currency }}</td>
          <td mat-footer-cell *matFooterCellDef></td>
        </ng-container>

        <!-- Cost Column -->
        <ng-container matColumnDef="total">
          <th mat-header-cell *matHeaderCellDef> TOTAL</th>
          <td mat-cell *matCellDef="let transaction"> {{ transaction.total | currency }}</td>
          <td mat-footer-cell *matFooterCellDef class="font-bold text-center"> {{ getTotalCost() | currency }}</td>
        </ng-container>

        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef>
            <div class="h-full flex justify-center items-center">
              <button class="btn btn-error " (click)="clearTable()">CLEAR CART</button>
            </div>
          </th>
          <td mat-cell *matCellDef="let transaction">
            <div class="flex justify-center">
              <button >
                <mat-icon color="warn">delete</mat-icon>
              </button>
            </div>
          </td>
          <td mat-footer-cell *matFooterCellDef>
            <div class="h-full flex justify-center items-center">
              <button class="btn btn-primary " (click)="openDialog()">CHECKOUT</button>
            </div>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns ; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        <tr mat-footer-row *matFooterRowDef="displayedColumns ; sticky: true"></tr>
      </table>
    </div>
  </div>
</div>
