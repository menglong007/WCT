<div class="bg-gray-200">
  <div class="w-full flex flex-col items-center  pt-2">
    <p class="font-bold text-2xl">IPX</p>
    <hr class="w-[900px] bg-blue-700 h-2 rounded-2xl ">
  </div>

  <div class="p-3">
    <div class="flex flex-row bg-gray-100 rounded-2xl ">
      <div class="h-full relative top-1/2 transform translate-y-1/3 pl-2">
          <ngb-carousel [showNavigationArrows]="showArrows" [showNavigationIndicators]="showIndicators" class=" w-100">
            <ng-template ngbSlide *ngFor="let slide of slides" >
              <img [src]="slide.imageUrl" alt="{{ slide.caption }}">
              <div class="carousel-caption">
                <h3>{{ slide.caption }}</h3>
              </div>
            </ng-template>
          </ngb-carousel>
      </div>

      <div class="p-2 ">
        <div class=" bg-white rounded-2xl  p-4">
          <div *ngFor="let space of Space" class="text-xl font-medium flex-col flex">
            <ng-container *ngFor="let prop of ['Display', 'Storage', 'Camera', 'Battery', 'Chip', 'Released', 'Weight']; let i = index">
              <span class="flex items-center gap-3">
                <mat-icon class="text-2xl w-auto h-auto icon-style">{{ icons[i] }}</mat-icon>
                {{ prop }} : {{ space[prop.toLowerCase()] }}
              </span>
            </ng-container>
          </div>

          <div class=" text-2xl text-green-700 font-bold ">
            <p>Price :</p>
          </div>

          <div class="flex flex-col justify-between ">
            <div class="flex flex-row gap-16 w-full">
              <div>
                <p class="text-xl  font-bold">Choose your color:</p>
                <input type="radio" class="radio" id="radio-4" name="group">
                <label for="radio-4" class="inline-block w-10vw h-10vw border rounded-full"></label>

              </div>

              <section>
                <p class="text-xl  font-bold">Choose Storage:</p>
                <mat-button-toggle-group [(ngModel)]="fontStyle" aria-label="Font Style" class="border-3">
                  <mat-button-toggle value="64g">64g</mat-button-toggle>
                  <mat-button-toggle value="128g">128g</mat-button-toggle>
                  <mat-button-toggle value="256g">256g</mat-button-toggle>
                </mat-button-toggle-group>
              </section>
            </div>

            <div class="flex flex-row gap-2">
              <mat-icon>location_on</mat-icon>
              <p class="font-bold text-2xl">Location</p>
            </div>
            <div class="flex flex-row gap-4">
              <mat-form-field appearance="outline">
                <mat-select [(value)]="selectedFood">
                  <mat-option *ngFor="let option of foods" [value]="option.value">{{ option.viewValue }}</mat-option>
                </mat-select>
              </mat-form-field>


              <mat-form-field appearance="outline">
                <mat-select [(value)]="selectedFood">
                  <mat-option *ngFor="let option of foods" [value]="option.value">{{ option.viewValue }}</mat-option>
                </mat-select>
              </mat-form-field>

              <mat-form-field appearance="outline">
                <mat-label>Number Phone</mat-label>
                <input type="number" matInput placeholder="Number Phone">
              </mat-form-field>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="flex justify-end gap-3 p-3">
    <button  class="rounded-2xl cursor-pointer bg-red-500 text-white  w-28 h-9 focus:ring-4 shadow-lg transform active:scale-75 transition-transform hover:bg-red-600" mat-dialog-close> Cancel</button>
    <button  class="rounded-2xl cursor-pointer bg-blue-700 text-white  w-28 h-9 focus:ring-4 shadow-lg transform active:scale-75 transition-transform hover:bg-blue-900"> Buy now</button>
  </div>
</div>
